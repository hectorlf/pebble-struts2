apply plugin: 'java'
apply plugin: 'eclipse'

tasks.withType(JavaCompile) {
   options.incremental = true
   sourceCompatibility = '1.7'
}

repositories {
   mavenCentral()
}


project.archivesBaseName = 'struts2-extension'
project.version = '0.0.0'


dependencies {
   compile 'org.slf4j:slf4j-api:1.7.13'
   compile 'com.mitchellbosecke:pebble:2.1.0'
   compile 'javax.servlet:javax.servlet-api:3.1.0'
   compile 'org.apache.struts:struts2-core:2.3.24.1'

   testCompile 'junit:junit:4.12'
   testCompile 'org.eclipse.jetty:jetty-servlet:9.2.14.v20151106'
   testCompile 'org.eclipse.jetty:jetty-client:9.2.14.v20151106'
   testCompile 'javax.servlet.jsp:jsp-api:2.2'

   testRuntime 'org.slf4j:slf4j-log4j12:1.7.13'
}


task sourcesJar(type: Jar, dependsOn: classes) {
   classifier = 'sources'
   from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
   classifier = 'javadoc'
   from javadoc.destinationDir
}

artifacts {
   archives sourcesJar
   archives javadocJar
}




// Gradle wrapper task
// Only used when in need to reinstall the wrapper
task wrapper(type: Wrapper) {
   gradleVersion = '2.11'
}